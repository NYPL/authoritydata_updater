version: '3.4'
services:
  updater:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    env_file:
      - ./.env
    volumes:
      - '.:/opt/authoritydata_udpater'
    depends_on:
    - solr
  solr:
    build:
      context: ../authoritydata_solr_docker
      dockerfile: Dockerfile
      target: production
    ports:
      - '8983:8983'
